<ion-view view-title="{{'Promote Question' | translate:'titles'}}">
  <ion-content class="light-orange-background">
    <div class="spinner" style="z-index:99" ng-if="spinIt"><ion-spinner icon="android"></ion-spinner></div>
      <div class="card">
        <ion-item class="item-borderless">
          <div class="row">

            <div class="col-80">
              <h2>{{question.header}}</h2></div>
            <div class="col"><i class="icon ion-arrow-up-b"></i> {{question.promoteUp}}</div>
            <div class="col"><i class="icon ion-arrow-down-b"></i> {{question.promoteDown}}</div>

          </div>
          <div class="row">
            <div class="col">
              <p>{{question.body}}</p>
            </div>
          </div>

        </ion-item>
        <div class="row">
          <div class="col"><button class="button button-block" href="" ng-click="promote.down(question)" ng-class="{ disabled: question.previousPromotion === 'down' }"><i class="icon ion-arrow-down-b assertive"></i>
  {{'DOWN' | translate:'labels'}}</button> </div>
          <div class="col"><button class="button button-block" href="" ng-click="promote.up(question)" ng-class="{ disabled: question.previousPromotion === 'up' }"><i class="icon ion-arrow-up-b balanced"></i>
  {{'UP' | translate:'labels'}}</button> </div>
        </div>
        <div class="row">
          <div class="col"><button class="button button-block button-stable" ng-click="promote.escalate(question)"><i class="ion-checkmark-round"></i> {{'ESCALATE' | translate:'labels'}}</button> 
        </div></div>
        <ion-item ng-repeat="comment in question.comments | reverse">
          <p>{{comment}}</p>
        </ion-item>
        
        <ion-item>
        <form ng-submit="postComment()">
          <div class="row">
            
              <div class="col-80">
                <input type="text" placeholder="Your Comment" ng-model="postCommentObj.comment">
              </div>
              <div class="col-20">
                <button class="button button-block" type="submit">SEND</button>
              </div>
            
          </div>
          </form>
        </ion-item>
        
      </div>

    </div>
    
  </ion-content>
</ion-view>
