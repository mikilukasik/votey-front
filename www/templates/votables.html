<ion-view view-title="{{'Questions Available for Voting' | translate:'titles'}}">
  <ion-content>
  <div class="spinner" style="z-index:99" ng-if="spinIt"><ion-spinner icon="android"></ion-spinner></div>
    <ion-list>
      <ion-item ng-repeat="votable in votables" href="#/app/votables/{{votable._id}}">
        <div class="row">
          <div class="col-80">{{votable.header}}</div>
          <div class="col"><i class="icon ion-arrow-up-b"></i> {{votable.voteUp}}</div>
          <div class="col"><i class="icon ion-arrow-down-b"></i> {{votable.voteDown}}</div>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
