<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">{{'Register' | translate:'titles'}}</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeRegisterModal()">{{'Close' | translate:'labels'}}</button>
    </div>
  </ion-header-bar>
  <ion-content class="light-orange-background">
  <div class="card">
    <form ng-submit="sendRegister()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.registerName" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.registerPassword" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Re-type Password</span>
          <input type="password" ng-model="loginData.registerPassword2" required>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
       
      </div>
    </form>
     </div>
  </ion-content>
</ion-modal-view>
