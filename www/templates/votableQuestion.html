      <div class="card">
        <ion-item class="item-borderless">
          <div class="row">
            <div class="col-20" >
              <div style='font-size:54px;line-height:24px;'>
                <i class="icon ion-android-checkbox-outline" style="color:gray" ng-show="question.previousVote"></i>
                <i class="icon ion-android-checkbox-outline" style="color:silver" ng-show="!question.previousVote"></i>
              </div>
            </div>
            <div class="col-80">
              <div class="row">
                <div class="col-100">
                  <div class="item-text-wrap" style='font-size:18px;line-height:24px;'>{{question.header}}</div>
               </div>
              </div>
              <div class="row">
                <div class="col-100">
                  <div class="item-text-wrap" style="font-size:15px;color:gray;line-height:16px;padding-top:10px;">{{question.body}}</div>
                </div>
              </div>
            </div>
          </div>
        </ion-item>
        <div class="row">
          <div class="col">

            <button class="button button-block" href="" ng-click="vote.down(question,$index);" ng-class="{ disabled: question.previousVote === 'no' }">
            
              <i class="icon icon ion-android-checkbox-outline" ng-show="question.previousVote === 'no'">
              </i>
              <i class="icon icon ion-android-checkbox-outline-blank" ng-show="question.previousVote !== 'no'">
              </i>
              <span>{{'NO' | translate:'labels'}}  ({{question.voteDown}})</span>
              <span class="spinner" ng-if="question.spinOnNo">
                  <ion-spinner icon="spiral"></ion-spinner>
              </span>
             
            </button>
          </div>
          <div class="col">

            <button class="button button-block" href="" ng-click="vote.up(question,$index)" ng-class="{ disabled: question.previousVote === 'yes' }">
              
              <i class="icon icon ion-android-checkbox-outline" ng-show="question.previousVote === 'yes'">
              </i>
              <i class="icon icon ion-android-checkbox-outline-blank" ng-show="question.previousVote !== 'yes'">
              </i>
              <span>{{'YES' | translate:'labels'}} ({{question.voteUp}})</span>
              <span class="spinner" ng-if="question.spinOnYes">
                <ion-spinner icon="spiral"></ion-spinner>
              </span>
              
            </button>
            
          </div>
